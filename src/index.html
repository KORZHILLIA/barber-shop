<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Raleway:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="./scss/main.css" rel="stylesheet" />
    <title>Barber Shop</title>
  </head>
  <body>
    <header class="header container flexy">
      <svg class="header__logo" width="69" height="55">
        <use href="./images/svgs/symbol-defs.svg#icon-logo"></use>
      </svg>
      <svg class="header__menu-btn" id="burger" width="40" height="40">
        <use
          class="mobile-menu__burger"
          href="./images/svgs/symbol-defs.svg#icon-burger"
        ></use>
      </svg>
    </header>
    <main>
      <section class="hero">
        <div class="container hero__container">
          <h2 class="preheader preheader--dark flexy">
            A hair salon for men in Kyiv
          </h2>
          <h1 class="header-main">BarberShop</h1>
          <p class="hero__text">
            Мы эксперты в модных мужских стрижках. Работаем быстро, осторожно и
            со вкусом.
          </p>
          <ul class="slider">
            <li class="slider__item">
              <svg class="slider__bar" id="slider-large" width="18" height="2">
                <use
                  href="./images/svgs/symbol-defs.svg#icon-slider-large"
                ></use>
              </svg>
            </li>
            <li class="slider__item">
              <svg class="slider__bar" id="slider-middle" width="13" height="2">
                <use
                  href="./images/svgs/symbol-defs.svg#icon-slider-middle"
                ></use>
              </svg>
            </li>
            <li class="slider__item">
              <svg class="slider__bar slider__bar--active" id="slider-small" width="8" height="2">
                <use
                  href="./images/svgs/symbol-defs.svg#icon-slider-small"
                ></use>
              </svg>
            </li>
          </ul>
        </div>
        <div class="slider-box">
          <img class="slider-box__img" src="./images/mobile/hero/slider-1.jpg" alt="slider-1">
        </div>
    </main>
    <div class="mobile-menu hidden" id="mobile-menu">
      <svg class="mobile-menu__close" id="cross" width="40" height="40">
        <use href="./images/svgs/symbol-defs.svg#icon-close"></use>
      </svg>
      <nav class="mobile-menu__navigation">
        <ul class="navigation__list">
          <li class="navigation__item">
            <a href="#" class="navigation__link"> О нас </a>
          </li>
          <li class="navigation__item">
            <a href="#" class="navigation__link"> Услуги и цены </a>
          </li>
          <li class="navigation__item">
            <a href="#" class="navigation__link"> Мастера </a>
          </li>
          <li class="navigation__item">
            <a href="#" class="navigation__link"> Контакты </a>
          </li>
        </ul>
      </nav>
      <div class="mobile-menu__contacts">
        <a href="tel:+380441111111" class="contacts__tel">+38 044 111 11 11</a>
        <button class="btn btn--light menu__btn">онлайн-запись</button>
      </div>
      <ul class="mobile-menu__socials">
        <li class="socials__item flexy">
          <a
            class="socials__link"
            href="https://www.instagram.com"
            rel="noreferrer noopener"
            >Instagram</a
          >
        </li>
        <li class="socials__item flexy">
          <a
            class="socials__link"
            href="https://www.youtube.com"
            rel="noreferrer noopener"
            >Youtube</a
          >
        </li>
      </ul>
    </div>
    <script src="./js/slider.js" type="module"></script>
    <script src="./js/mobile-menu.js" type="module"></script>
  </body>
</html>
