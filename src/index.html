<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Raleway:wght@700&display=swap"
      rel="stylesheet"
    />
    <link href="./scss/main.css" rel="stylesheet" />
    <title>Barber Shop</title>
  </head>
  <body>
    <header class="header container">
      <svg class="header__logo" width="69" height="55">
        <use href="./images/svgs/symbol-defs.svg#icon-logo"></use>
      </svg>
      <div class="header__mobile-menu hidden">
        <nav class="mobile-menu__navigation">
          <ul class="navigation__list">
            <li class="navigation__item">
              <a href="#" class="navigation__link"> О нас </a>
            </li>
            <li class="navigation__item">
              <a href="#" class="navigation__link"> Услуги и цены </a>
            </li>
            <li class="navigation__item">
              <a href="#" class="navigation__link"> Мастера </a>
            </li>
            <li class="navigation__item">
              <a href="#" class="navigation__link"> Контакты </a>
            </li>
          </ul>
        </nav>
        <div class="mobile-menu__contacts">
          <a href="tel:+380441111111" class="contacts__tel"
            >+38 044 111 11 11</a
          >
          <button class="btn btn--light header__btn">онлайн-запись</button>
        </div>
        <ul class="mobile-menu__socials">
          <li class="socials__item flexy">
            <a
              class="socials__link"
              href="https://www.instagram.com"
              rel="noreferrer noopener"
              >Instagram</a
            >
          </li>
          <li class="socials__item flexy">
            <a
              class="socials__link"
              href="https://www.youtube.com"
              rel="noreferrer noopener"
              >Youtube</a
            >
          </li>
        </ul>
      </div>
      <svg class="header__mobile-menu" width="40" height="40">
        <use
          class="mobile-menu__burger"
          href="./images/svgs/symbol-defs.svg#icon-burger"
        ></use>
        <use
          class="mobile-menu__close visually-hidden"
          href="./images/svgs/symbol-defs.svg#icon-close"
        ></use>
      </svg>
    </header>
    <main>
      <section class="hero">
        <div class="container hero__container">
          <h2 class="preheader preheader--dark"></h2>
          <h1 class="header-main"></h1>
          <p class="hero__text"></p>
        </div>
      </section>
    </main>
  </body>
</html>
